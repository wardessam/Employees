<div class="form-group row">
<label class="col-sm-2 col-form-label">Department Name</label>
<div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="dept_name"
    placeholder="Enter Department Name">
</div>
</div>
<button (click)="addDepartment()" 
*ngIf="dept.dept_id==0" class="btn btn-primary">Add</button>
<button (click)="updateDepartment()" 
*ngIf="dept.dept_id!=0" class="btn btn-primary">Update</button>
