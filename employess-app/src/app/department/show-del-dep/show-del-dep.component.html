<!--Modal Button-->
<button type="button" class="btn btn-primary float-right"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Department
</button>
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
   aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-dep [dept]="dept">

          </app-add-edit-dep>
        </div>
       
      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let dataItem of Departments">
                  <td>{{dataItem.dept_id}}</td>
                  <td>{{dataItem.dept_name}}</td>
                  <td>
                      <button type="button" class="btn btn-light mr-1"
                      (click)="editData(dataItem)"
                       data-backdrop="static" data-keyboard="false">Edit</button>
                      <button type="button" class="btn btn-light mr-1">Delete</button>
                  </td>
            </tr>
        </tbody>
   
</table>
